<html>
<head>
  <title>JUMP!</title>
</head>
<body>
  <input type = "text" value = "abc" id = "box1"/>
  <input type = "button" value = "Jump >" id = "jump"/>
  <input type = "text" id = "box2"/>

  <script>
    document.getElementById("jump").onclick = function(){
        button = document.getElementById("jump");
        box1 = document.getElementById("box1");
        box2 = document.getElementById("box2");
        if(button.value == "Jump >"){
            button.value = "< Jump";
            box2.value = box1.value;
            box1.value = "";
        }

        else if(button.value == "< Jump"){
            button.value = "Jump >";
            box1.value = box2.value;
            box2.value = "";
        }
    }
  </script>
</body> 
</html>
